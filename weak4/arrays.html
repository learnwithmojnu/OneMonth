<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script>
        //push
        var sports = ["cricket", "football"];
        console.log(sports);
        var totalSports = sports.push( "basketball", "kabadi");
        console.log(sports); // ['cricket', 'football', 'basketball', 'kabadi']
        console.log(totalSports); //4

        //pop
        var girls = ["bithe", "surovi", "mousumi", "tuni"];
        console.log(girls);
        var popped = girls.pop();
        console.log(popped); //tuni
        console.log(girls); // ["bithe", "surovi", "mousumi"]

        //shift
        var line = ["abdul", "motin", "jobbar"];
        console.log(line);
        var shifted = line.shift();
        console.log(shifted);
        console.log(line);

        //reverse
        var reverse = girls.reverse();
        console.log(reverse);
    </script>
</body>
</html>
