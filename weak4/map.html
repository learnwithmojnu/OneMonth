<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach and Map</title>
</head>
<body>
    
    <script>
        // map() method creates a new array with the results of calling a function for every array element
        const nabiName = ["Muhammad (SA)", "Esha (A)", "Musa (A)", "Solaiman (A)"];
        const fullNabiName = nabiName.map(element => "Hazrat " + element);
        console.log(fullNabiName);

        //work like a map() method
        const array = [1, 3, 5, 7];
        array.forEach(element => console.log(element*2));
    </script>
</body>
</html>
