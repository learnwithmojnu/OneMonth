<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <h1><span id="schoolName">10Minutes </span> School</h1>
    <script>
        var schoolName = document.getElementById("schoolName");
        schoolName.addEventListener('click', function(){
            schoolName.innerHTML = "OnnoRokom";
        });
    </script>
</body>
</html>
