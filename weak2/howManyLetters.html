<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Letters</title>
</head>
<body>
    
    <script>
        const howMany = (paragraph) => {
            var count = 0;
            for (let i = 0; i < paragraph.length; i++) {
                const letter = paragraph[i];
                if(letter === ' ' || letter === '.' || letter === ','){
                    continue;
                }
                count++;
            }
            return count;
        }
        document.write(howMany('I Love You, Surovi. I want to marry you if you want'));
    </script>
</body>
</html>
