<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
    <style>
        .container {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 500px;
            width: 500px;
            border: 3px solid black;
            background-color: #fff;
        }
        .box {
            float: left;
            width: 75px;
            height: 100px;
            margin: 10px;
            background: #FFF url('https://placekitten.com/g/75/100') no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
    <script>
        for (let index = 0; index < 19; index++) {
            //setTimeOut has two parameter one is function and 1 is time
            setTimeout(function(){
                //create div element by javaScript
                var box = document.createElement('div');
                box.className = 'box';
                document.querySelector('.container').appendChild(box);
            }, 600*index);
        }
    </script>
</body>
</html>
