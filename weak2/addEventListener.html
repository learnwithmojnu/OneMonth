<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEvenListener</title>
</head>
<body>
    <h1 class="yourSituation"></h1>
    <button class="question">Hey Mojnu, How are you?</button>
    <button class="reset">Reset</button>
    <script>
        var h1 = document.querySelector(".yourSituation");
        var button = document.querySelector(".question");
        var button2 = document.querySelector(".reset");
        button.addEventListener('click', function(){
            h1.innerHTML = "Alhamdulillah";
        });
        button2.addEventListener('click', function(){
            h1.innerHTML = "";
        });
    </script>
</body>
</html>
